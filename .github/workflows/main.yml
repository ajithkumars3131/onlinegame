name: ğŸ›¡ï¸ Grype Docker Security Scan

on:
  push:
    branches: [ main ]

jobs:
  grype-scan:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ³ Build Docker Image
        run: |
          docker build -t onelinegame:latest .

      - name: ğŸ“¥ Install Grype
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh | sh -s -- -b /usr/local/bin

      - name: ğŸ” Scan Image with Grype
        run: |
          grype onelinegame:latest -o table > grype-report.txt

      - name: ğŸ“¤ Upload Grype Report
        uses: actions/upload-artifact@v4
        with:
          name: grype-scan-report
          path: grype-report.txt
      - name: ğŸ“¥ Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install wget apt-transport-https gnupg lsb-release -y
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo "deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee -a /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install trivy -y

      - name: ğŸ” Scan Docker Image with Trivy
        run: |
          trivy image --severity HIGH,CRITICAL --format table --output trivy-report.txt onelinegame:latest

      - name: ğŸ“¤ Upload Trivy Report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-scan-report
          path: trivy-report.txt
